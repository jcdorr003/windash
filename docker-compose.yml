version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: windash-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=windash
      - POSTGRES_PASSWORD=windash
      - POSTGRES_DB=windash
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - windash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windash"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  migrate:
    image: node:22-alpine
    container_name: windash-migrate
    working_dir: /app
    # Run only when explicitly invoked (prevents always showing as 'exited' in dashboards like Dockge)
    profiles: ["migrate"]
    volumes:
      - .:/app:ro
    environment:
      - DATABASE_URL=postgres://windash:windash@postgres:5432/windash
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install --frozen-lockfile && pnpm db:push"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - windash-network

  windash:
    image: windash:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: windash
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
      - DATABASE_URL=postgres://windash:windash@postgres:5432/windash
    networks:
      - windash-network
    # If you want automatic migration on every up, keep depends_on pointing to migrate.
    # To avoid an 'exited(0)' container cluttering UI, we remove the dependency and
    # run migration as a one-off: `docker compose --profile migrate run --rm migrate` before starting.
    # depends_on:
    #   migrate:
    #     condition: service_completed_successfully
    # Uncomment for resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.windash.description=System Performance Dashboard"
      - "com.windash.version=1.0"
      # Traefik labels (uncomment if using Traefik)
      # - "traefik.enable=true"
      # - "traefik.http.routers.windash.rule=Host(`windash.yourdomain.com`)"
      # - "traefik.http.routers.windash.entrypoints=websecure"
      # - "traefik.http.routers.windash.tls.certresolver=letsencrypt"
      # - "traefik.http.services.windash.loadbalancer.server.port=3000"

networks:
  windash-network:
    driver: bridge

volumes:
  postgres-data:
