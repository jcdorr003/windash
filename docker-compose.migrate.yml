version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: windash-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=windash
      - POSTGRES_PASSWORD=windash
      - POSTGRES_DB=windash
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - windash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windash"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  migrate:
    image: jcdorr3/windash-migrate:latest
    container_name: windash-migrate
    environment:
      - DATABASE_URL=postgres://windash:windash@postgres:5432/windash
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - windash-network

  windash:
    image: windash:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: windash
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
      - DATABASE_URL=postgres://windash:windash@postgres:5432/windash
    networks:
      - windash-network
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.windash.description=System Performance Dashboard"
      - "com.windash.version=1.0"

networks:
  windash-network:
    driver: bridge

volumes:
  postgres-data:
